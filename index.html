<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <div id="logo">
          <div class="opaque">
            <img src="img/odin-lined.png" alt="Odin logo" height="100px" width="100">
            <h1>ODIN</h1>
          </div>
        </div>
          <h6>Photo by Shifaaz Shamoon on Unsplash</h6>
          </h6>
          <img src="img/sidebar.jpg" alt="Picture of ocean" height="auto" width="500">
    </div>

    <div class="block1">
      <p>This is not a real online service! You know you need something 
         like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.
      </p>
    </div>

 <div class="block2">
    <h2>Let's do this!</h2>
  <form action="#" method="post">
    <div class="left">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" required>
      <label for="email">Email:</label>
      <input type="text" id="email" required>
      <label for="password">Password:</label>
      <input type="text" id="password" required>
    </div>
    <div class="right">
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" required>
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number">
      <label for="confirm_password">Confirm Password:</label>
      <input type="text" id="confirm_password" required>
    </div>  
  </form>
 </div>

 <div class="block3">
    <button type="submit" class="btn">Create Account</button>
    <p>Already have an account? <a href="index.html">Log in</a></p>
 </div>
</body>
</html>
